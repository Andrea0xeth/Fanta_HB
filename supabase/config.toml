# Supabase CLI config
# Per inizializzare: supabase init
# Per collegare: supabase link --project-ref <project-id>
# Per applicare: supabase db push

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[storage]
enabled = true
file_size_limit = "50MB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false

[realtime]
enabled = true
